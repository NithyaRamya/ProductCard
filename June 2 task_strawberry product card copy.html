<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
  <title>Product Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="Stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <img src="images/strawberr-removebg-preview.png" alt="Strawberry" class="img-fruit" />
    <h3>Strawberries</h3>
    <div class="control-btn">
      <span class="prev">
        <i class="fa fa-long-arrow-left"></i>
      </span>
      <span class="next">
        <i class="fa fa-long-arrow-right"></i>
      </span>
    </div>
    <p>
      The garden strawberry is a widely grown hybrid species of the genus Fragaria. It is cultivated worldwide for its
      fruit.
    </p>
    <div class="table">
      <table style="width:100%">
        <tr>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Delivery</th>
        </tr>
        <tr>
          <td style="font-size: 10px;">
            <button
              style="font-size: 10px;border-radius: 100%;padding:5px; border:none;cursor: pointer;">&plus;</button> 1
            <button
              style="font-size: 10px;border-radius: 100%;padding:5px; border:none;cursor: pointer;">&minus;</button>
          </td>
          <td><b>â‚¹ 7</b></td>
          <td style="font-size: 10px;">&#9992; In 60 mins</td>
        </tr>
      </table>
      <button class="atcbtn">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
